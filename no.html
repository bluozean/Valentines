            /* Container for text and image */
            .container {

                border-radius: 10px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.3s;
            }

            #yesButton:hover {
                background-color: #656461; /* Darker yellow on hover */
                transform: scale(1.1);
            }

            /* Nope button styles */
            #noButton {

                font-size: 1.2rem; /* Smaller button text size */

                border-radius: 10px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.3s;
            }

            #noButton:hover {
                background-color: #b0b0b0; /* Darker grey on hover */
                transform: scale(1.1);
            }

            /* Styling for the image */
            .gif_container img {
                max-width: 100%;
                height: auto;
                border-radius: 10px;
            }
