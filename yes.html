<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>You</title>
        <link href="https://fonts.googleapis.com/css2?family=Sacramento|Dancing+Script|Parisienne|Great+Vibes&display=swap" rel="stylesheet">
        <style>
            /* Body styles */
            body {
                background: url("https://i.pinimg.com/736x/74/a7/3e/74a73e7bdbf06ed427690e2407afc1a1.jpg"  ) no-repeat center center fixed;
                background-color: #f4c0c0; /* Light pink background */
                background-size: cover;
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
                background-color: #f3f699; /* Light pink background */
                font-family: 'Great Vibes', cursive;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
            }

            /* Container for text and image */
            .container {
                max-width: 310px;
                padding: 20px;
                color: #4f2602;
            }

            /* Styling for headers with smaller font size */
            .header_text {
                font-size: 2rem; /* Adjusted to a smaller size */
                text-shadow: 2px 2px 5px rgba(255, 182, 193, 0.5);
                margin-bottom: 15px; /* Reduced margin to fit more text */
            }

            /* GIF container */
            .gif_container {
                position: relative;
                margin-top: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* Button container */
            .buttons {
                display: flex;
                justify-content: center;
                gap: 20px;
                position: relative;
                margin-top: 20px;
            }

            /* YEAHHHHHHH button styles */
            #yesButton {
                background-color: #366396; /* Yellow */
                color: rgb(228, 223, 223);
                padding: 12px 25px;
                font-size: 1.2rem; /* Smaller button text size */
                border: none;
                border-radius: 10px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.3s;
            }

            #yesButton:hover {
                background-color: #6abee1; /* Darker yellow on hover */
                transform: scale(1.1);
            }

            /* Nope button styles */
            #noButton {
                background-color: #dcdcdc; /* Light grey */
                color: #128496;
                padding: 12px 25px;
                font-size: 1.2rem; /* Smaller button text size */
                border: none;
                border-radius: 10px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.3s;
            }

            #noButton:hover {
                background-color: #69c5de; /* Darker grey on hover */
                transform: scale(1.1);
            }

            /* Styling for the image */
            .gif_container img {
                max-width: 100%;
                height: auto;
                border-radius: 10px;
           }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
               

              <h1 class="header_text" style="color: #15145a;">
                    Am I the only one?
                    ᯓ★୭ ˚. !!
                </h1>
            </div>

            <div class="gif_container">
                
                <img alt="This may contain: an anime character with long black hair wearing a white shirt and red tie, holding his hand up to his face" height="1000" width="600" class="hCL kVc L4E MIw N7A XiG" fetchpriority="high" loading="auto" src="https://i.pinimg.com/736x/d2/2f/20/d22f20d9bf8bf560ee6fee458fe06431.jpg" style="object-fit: contain;">

                <div class="buttons">
                    <button class="btn" id="yesButton" onclick="nextPage()">YEAHHHHHHH</button>
                    <button class="btn" id="noButton" onclick="nextPage1()" > Nope </button>

                    <script>
                        function nextPage() {
                            window.location.href = "yes2.html";
                        }
                        function nextPage1() {
                            window.location.href = "no1.html";
                        }
                       
                    </script> 
                </div>
            </div>
        </div>

    </body>
</html>
